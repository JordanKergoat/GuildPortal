<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% for key, value in distinct.items %}
        <label for="choice">{{ key }}</label>
        <select id="choice" name="">
            {% for i in value %}
                <option value="{{ i.id }}">{{ i.attribute_value.field_value }}</option>
            {% endfor %}
        </select>
    {% endfor %}
</form>


</body>
</html>
