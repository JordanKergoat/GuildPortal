{% extends 'SuperPortal/base.html' %}
{% load staticfiles %}
{% load i18n %}

<head>

    {% block css %}

        {{ block.super }}
        <link rel="stylesheet" href="{% static 'PortalEnrollment/css/enrollment.css' %}">
        <style type="text/css">
               #center {
                width: 800px;
                color: #736258;
                margin: 0 auto;
                padding: 10px;
            }
        #plop {
                font-family: Georgia;
                font-size: 16px;
                color: #ffffff;
                background: #736258;
                padding: 8px 10px 8px 10px;
                text-decoration: none;
                border: 0;
            }

            #plop:hover {
                background: #EEF2EB;
                color: #736258;
                border: 0;
                text-decoration: none;
            }
        </style>
    {% endblock %}

</head>

{% block meta_description %}{{ short_description }}{% endblock %}
{% block body %}
    <div id="center">
    <form  action="" method="post">{% csrf_token %}
        <div class="field-wrapper col-xs-12">
            <div class="col-xs-12 col-lg-8 col-lg-offset-2 content-wrapper">
                <div class="field-wrapper-content">
                    <label>Receiver : {{ form.receiver }}</label>
                    <hr>
                </div>
            </div>
        </div>

         <div class="field-wrapper col-xs-12">
            <div class="col-xs-12 col-lg-8 col-lg-offset-2 content-wrapper">
                <div class="field-wrapper-content">
                    <label>Topic : {{ form.topic }}</label>
                    <hr>
                </div>
            </div>
        </div>

         <div class="field-wrapper col-xs-12">
            <div class="col-xs-12 col-lg-8 col-lg-offset-2 content-wrapper">
                <div class="field-wrapper-content">
                    <label>{{ form.message }}</label>
                    <hr>
                </div>
            </div>
        </div>

   <div id="center"><input id="plop" type="submit" value="Envoyer"/></div>
    </form>
    </div>
{% endblock %}
