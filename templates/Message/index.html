{% extends 'SuperPortal/base.html' %}
{% load staticfiles %}
{% load i18n %}

<head>

    {% block css %}

        {{ block.super }}
        <link rel="stylesheet" href="{% static 'PortalEnrollment/css/enrollment.css' %}">
        <style type="text/css">
            #moncadre {
                width: 800px;
                height: 30px;
                margin: 0 auto;
                padding: 1px;
                background: #EEF2EB;
                border: 1px solid #DDD;
                border-radius: 1px;
                -webkit-border-radius: 10px;
                -moz-border-radius: 5px;
            }

            #center {
                width: 800px;
                margin: 0 auto;
                padding: 10px;
            }

            #plop {
                width: 1000px;
                margin: 0 auto;
                padding: 10px;
            }

            p {
                position: relative;
                left: 500px;
                top: -20px;
            }

            ul {
                list-style: none;
                margin-left: 0;
                padding-left: 0;
            }

            button {
                font-family: Georgia;
                font-size: 16px;
                color: #ffffff;
                background: #736258;
                padding: 8px 10px 8px 10px;
                text-decoration: none;
                border: 0;
            }

            button:hover {
                background: #EEF2EB;
                color: #736258;
                border: 0;
                text-decoration: none;
            }

            #white {
                color: #ffffff;
            }

            #white:hover {
                color: #736258;
            }

            #brown {
                color: #736258;
            }

            #plop {
                font-family: Georgia;
                font-size: 16px;
                color: #ffffff;
                background: #736258;
                padding: 8px 10px 8px 10px;
                text-decoration: none;
                border: 0;
            }

            #plop:hover {
                background: #EEF2EB;
                color: #736258;
                border: 0;
                text-decoration: none;
            }

        </style>
    {% endblock %}
</head>


{% block meta_description %}{{ short_description }}{% endblock %}
{% block body %}

    <div id="center">
        <input id="plop" type="button" value="Ecrire un nouveau message " onclick="self.location.href='write_message/'"
               style="width:215;height:50;">
    </div>
    <div id="center">
        <ul>
            <div id="moncadre">
                    <div class="col-xs-12 col-lg-8 col-lg-offset-2 content-wrapper">
                        <div class="field-wrapper-content">
                            <label><li id="brown">Sender<p id="brown">Topic</p></li></label>

                        </div>
                </div>
            </div>
            {% for message in message_list %}
                 <div class="col-xs-12 col-lg-8 col-lg-offset-2 content-wrapper">
                     <div class="field-wrapper-content">
                         <label><li><a id="brown" href="{% url 'message_details' message.id %}">{{ message.sender }}<p>{{ message.topic }}</p></a></li></label>
                     </div>
                 </div>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
