<div class="comment">
    <div class="comments-header">
        <i class="fa fa-pencil pull-left"> {{ comment.user.username }}</i>
        <i class="fa fa-clock pull-right"> {{ comment.get_date_formated }}</i>
    </div>
    <div class="comments-body">
        <img src="{{ comment.user.userprofile.image_profile.url }}">
        <div>{{ comment.content|linebreaks }}</div>
    </div>
</div>
